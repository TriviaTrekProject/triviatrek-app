# Test avec H2 en mémoire, tables auto‐générées
spring.datasource.url=jdbc:h2:mem:triviatreckdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Pour que Hibernate crée/majore le schéma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.config.import=classpath:secret.properties
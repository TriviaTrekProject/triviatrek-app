spring.config.import=optional:file:.env[.properties],optional:file:secret.properties
spring.application.name=triviatreck-app
spring.jackson.serialization.indent_output=true
server.port=8080
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:${DATABASE_VENDOR}://${DATABASE_URL}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Dialecte sp�cifique � PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true

spring.cloud.vault.enabled=false

security.jwt.secret-key=${JWT_KEY}
# 1h in millisecond
security.jwt.expiration-time=3600000

